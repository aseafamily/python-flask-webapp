<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste and Upload Multiple Images Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .image-container {
            margin-top: 20px;
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: auto;
        }
        .image-container input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paste and Upload Multiple Images Example</h1>
        <p>Right-click to paste images or use the file input.</p>
        <p>On iOS, tap the area below to select and paste images.</p>
        <div class="image-container" id="image-container">
            <input type="file" accept="image/*" id="file-input" multiple />
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image-container');
            const fileInput = document.getElementById('file-input');

            fileInput.addEventListener('change', handleFileSelect);
            document.addEventListener('paste', handlePaste);

            function handlePaste(event) {
                const items = (event.clipboardData || event.originalEvent.clipboardData).items;
                for (const item of items) {
                    if (item.kind === 'file' && item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            addImageToContainer(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }

            function handleFileSelect(event) {
                const files = event.target.files;
                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            addImageToContainer(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }

            function addImageToContainer(src) {
                const img = document.createElement('img');
                img.src = src;
                imageContainer.appendChild(img);
            }

            // To ensure the paste event is supported on iOS, we add a focus event listener to the input
            fileInput.addEventListener('focus', () => {
                fileInput.select();
            });

            // Add a click event listener to the image container to handle iOS tap for paste
            imageContainer.addEventListener('click', () => {
                fileInput.focus();
            });
        });
    </script>
</body>
</html>
