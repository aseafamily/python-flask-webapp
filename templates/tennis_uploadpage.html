<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste and Upload Images Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-container img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
        }
        #paste-textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            resize: none; /* Prevent resizing of the textarea */
        }
        #file-input {
            display: none; /* Hide the file input initially */
        }
        .file-input-label {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paste and Upload Images Example</h1>
        <p>Right-click to paste images, or choose from file.</p>
        
        <!-- File input and label -->
        <input type="file" id="file-input" multiple accept="image/*">
        <label for="file-input" class="file-input-label">Choose Files</label>
        
        <div class="image-container" id="image-container"></div>
        <textarea id="paste-textarea" placeholder="Paste images here"></textarea>
        <button id="upload-button" class="upload-button">Upload Images</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image-container');
            const pasteTextarea = document.getElementById('paste-textarea');
            const fileInput = document.getElementById('file-input');
            const uploadButton = document.getElementById('upload-button');

            // Listen for paste events on the textarea
            pasteTextarea.addEventListener('paste', handlePaste);

            // Listen for change event on file input
            fileInput.addEventListener('change', handleFileSelect);

            // Listen for click event on upload button
            uploadButton.addEventListener('click', handleUpload);

            function handlePaste(event) {
                const items = (event.clipboardData || event.originalEvent.clipboardData).items;
                for (const item of items) {
                    if (item.kind === 'file' && item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            addImageToContainer(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }

            function handleFileSelect(event) {
                const files = event.target.files;
                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            addImageToContainer(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
                // Clear the file input after selecting files
                fileInput.value = '';
            }

            function handleUpload() {
                const images = document.querySelectorAll('.image-container img');
                const formData = new FormData();

                images.forEach((image, index) => {
                    const blob = dataURItoBlob(image.src);
                    formData.append(`file${index + 1}`, blob, `image${index + 1}.png`);
                });

                fetch('/tennisupload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Upload successful:', data);
                    // Optionally, clear the image container after successful upload
                    imageContainer.innerHTML = '';
                })
                .catch(error => console.error('Error:', error));
            }

            function addImageToContainer(src) {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('resized-image'); // Optional: Apply styling to resized images
                imageContainer.appendChild(img);
            }

            // Function to convert data URI to Blob
            function dataURItoBlob(dataURI) {
                const byteString = atob(dataURI.split(',')[1]);
                const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                const arrayBuffer = new ArrayBuffer(byteString.length);
                const int8Array = new Uint8Array(arrayBuffer);

                for (let i = 0; i < byteString.length; i++) {
                    int8Array[i] = byteString.charCodeAt(i);
                }

                return new Blob([int8Array], { type: mimeString });
            }
        });
    </script>
</body>
</html>
