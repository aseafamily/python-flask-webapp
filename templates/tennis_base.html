<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/serve.css') }}">
    {% block head %}{% endblock %}
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .content {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .content {
                max-width: 400px;
            }
        }
        .iphone-button {
            appearance: none;
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1em;
            outline: none;
            padding: 15px 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            width: 100%;
        }
        .iphone-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
        }
        table th {
            background-color: #f8f9fa;
        }
        .form input[type="text"], .form input[type="date"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form input[type="text"], .form input[type="date"] {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">{{ user_name }}'s Tennis Log</h1>
    {% block body %}
    {% endblock %}
    <h2 style="text-align: center"><a href="/">Home</a></h2>
</body>
</html>
