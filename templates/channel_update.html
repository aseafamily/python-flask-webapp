<!-- channel_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin: 10px 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Update Channel</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ channel.channel_title }}" required>
        
        <label for="last_hours">Last Hours:</label>
        <input type="number" id="last_hours" name="last_hours" value="{{ channel.last_hours }}" required>
        
        <label for="last_number">Last Number:</label>
        <input type="number" id="last_number" name="last_number" value="{{ channel.last_number }}" required>
        
        <label for="is_active">Is Active:</label>
        <input type="checkbox" id="is_active" name="is_active" {% if channel.is_active %}checked{% endif %}>
        
        <button type="submit">Update Channel</button>
    </form>
    <a href="{{ url_for('test.channels') }}">Back to Channels</a>
</body>
</html>
