<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Rackets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="datetime-local"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tennis Rackets</h1>
    </header>
    <div class="container">
        <h2>Rackets List</h2>
        <ul>
            {% for racket in rackets %}
            <li>
                <a href="{{ url_for('stringing.racket_view', racket_id=racket.id) }}">{{ racket.brand }} {{ racket.model }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('stringing.add_racket') }}">Add New Racket</a>
        <hr>
        <h2>Add Stringing Entry</h2>
        <form action="{{ url_for('stringing.add_stringing', racket_id=1) }}" method="post">
            <label for="datetime">Date & Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required><br>
            <label for="stringer">Stringer:</label>
            <input type="text" id="stringer" name="stringer" required><br>
            <label for="cross_string_id">Cross String:</label>
            <select id="cross_string_id" name="cross_string_id" required>
                {% for string in strings %}
                <option value="{{ string.id }}">{{ string.brand }} {{ string.model }}</option>
                {% endfor %}
            </select><br>
            <label for="main_string_id">Main String:</label>
            <select id="main_string_id" name="main_string_id" required>
                {% for string in strings %}
                <option value="{{ string.id }}">{{ string.brand }} {{ string.model }}</option>
                {% endfor %}
            </select><br>
            <label for="string_width">String Width:</label>
            <input type="text" id="string_width" name="string_width" required><br>
            <label for="cross_tension">Cross Tension:</label>
            <input type="text" id="cross_tension" name="cross_tension" required><br>
            <label for="main_tension">Main Tension:</label>
            <input type="text" id="main_tension" name="main_tension" required><br>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration"><br>
            <label for="broke_datetime">Broke Date & Time:</label>
            <input type="datetime-local" id="broke_datetime" name="broke_datetime"><br>
            <input type="submit" value="Add Stringing Entry">
        </form>
        <a href="{{ url_for('stringing.add_string') }}">Add New String Type</a>
    </div>
</body>
</html>
