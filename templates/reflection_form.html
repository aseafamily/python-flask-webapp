<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <title>Form Submission</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: Comfortaa, sans-serif;
        }

         body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
         }

        .markdown_editor{
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }

        .user_ratings{
            width: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }

        .radio_buttons{
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding-bottom: 1rem;
        }

        .radio_buttons label{
            margin-right: 1.25rem;
        }

        h2{
            margin: 0.5rem;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="markdown_editor">
        <h1>Write Your Reflection</h1>
        <form action="/reflection" method="post">
            <textarea name="content" id="editor">{{ initial_content }}</textarea>
            <div class="user_ratings">
                <h2>Consistency</h2>
                <div class="radio_buttons">
                    <label><input type="radio" name="consistency" value="1"> 1</label>
                    <label><input type="radio" name="consistency" value="2"> 2</label>
                    <label><input type="radio" name="consistency" value="3"> 3</label>
                    <label><input type="radio" name="consistency" value="4"> 4</label>
                    <label><input type="radio" name="consistency" value="5"> 5</label>
                </div>
            </div>
            <div class="user_ratings">
                <h2>Defense</h2>
                <div class="radio_buttons">
                    <label><input type="radio" name="defense" value="1"> 1</label>
                    <label><input type="radio" name="defense" value="2"> 2</label>
                    <label><input type="radio" name="defense" value="3"> 3</label>
                    <label><input type="radio" name="defense" value="4"> 4</label>
                    <label><input type="radio" name="defense" value="5"> 5</label>
                </div>
            </div>
            <div class="user_ratings">
                <h2>Attacking</h2>
                <div class="radio_buttons">
                    <label><input type="radio" name="attacking" value="1"> 1</label>
                    <label><input type="radio" name="attacking" value="2"> 2</label>
                    <label><input type="radio" name="attacking" value="3"> 3</label>
                    <label><input type="radio" name="attacking" value="4"> 4</label>
                    <label><input type="radio" name="attacking" value="5"> 5</label>
                </div>
            </div>
            <div class="user_ratings">
                <h2>Intensity</h2>
                <div class="radio_buttons">
                    <label><input type="radio" name="intensity" value="1"> 1</label>
                    <label><input type="radio" name="intensity" value="2"> 2</label>
                    <label><input type="radio" name="intensity" value="3"> 3</label>
                    <label><input type="radio" name="intensity" value="4"> 4</label>
                    <label><input type="radio" name="intensity" value="5"> 5</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({ element: document.getElementById("editor") });
    </script>
</body>
</html>
