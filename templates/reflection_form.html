<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Submission</title>
    <style>
        *{
            box-sizing: border-box;
        }
        
        .user_reflection_box{
            border-radius:10%;
            width: 45%;
            height: 30vh;
            border: 2px solid black;
            padding: 1rem;
        }
        
        .user_reflection{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 1rem;
            margin: auto;
            height: 30vh;
            
        }

        label{
            text-align: center;
            display: block;
            margin: 0.5rem;
        }

        #did_well, #struggled_with{
            width: 100%;
            height: 90%;
            font-size: 1rem;
            border-radius: 10%;
        }

        h1{
            text-align: center;
            margin-top: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Submit Your Reflection</h1>
    <form method="post" action="/reflection">
        <div class="user_reflection">
            <div class="user_reflection_box">
                <label for="did_well">What I Did Well</label>
                <input type="text" id="did_well" name="did_well" required>
            </div>
            <br>
            <div class="user_reflection_box">
                <label for="struggled_with">What I Struggled With</label>
                <input type="text" id="struggled_with" name="struggled_with" required>
            </div>
            <br>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
